version: 2
jobs:
  build:
    docker:
      - image: python:latest
        environment:
        - PG_HOST=localhost
        - PG_USER=ubuntu
      - image: circleci/postgres:9.5-alpine-postgis
    steps:
      - checkout
      - run:
          name: install dockerize
          command: wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && rm dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
          environment:
            DOCKERIZE_VERSION: v0.3.0
      - run:
          name: Wait for db
          command: dockerize -wait tcp://localhost:5432 -timeout 1m
      - run:
          name: Update Package Lists
          command: apt-get update -qq
      - run:
          name: Install Database Dependencies
          command: apt-get install -y postgresql postgresql-contrib postgresql-server-dev-all '^postgresql-[0-9].[0-9]-postgis-[0-9].[0-9]$'
      - run:
          name: Install Other System Dependencies
          command: apt-get install -y build-essential sudo unzip vim
      - run:
          name: Restart PostgreSQL
          command: service postgresql restart
      - run:
          name: Change to Temp Directory
          command: cd /tmp          
      - run:
          name: Copy SQL Scripts to Temp Folder
          command: cp -fr /root/project/sql_scripts /tmp/sql_scripts
      - run:
          name: Initialize DB
          command: sudo -u postgres psql -f /tmp/sql_scripts/initialize.sql
      - run:
          name: Create PSQL Utils
          command: for file in /tmp/sql_scripts/1-utils/*; do sudo -u postgres psql -f $file; done  
